 engine_1_1x:0 "1x Engine I"
 engine_1_1x_desc:0 "This basic engine is reliable and cheap, but not particularly powerful."
 engine_1_2x:0 "2x Engine I"
 engine_1_2x_desc:0 "Twin engines give the plane a significant increase in thrust, but at a cost."
 engine_1_3x:0 "3x Engine I"
 engine_1_3x_desc:0 "Three engines give more thrust than a pair of them, without the additional cost of a fourth engine."
 engine_1_4x:0 "4x Engine I"
 engine_1_4x_desc:0 "A quartet of engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 engine_1_6x:0 "6x Engine I"
 engine_1_6x_desc:0 "With six engines, any plane can be made to carry a significant payload over a long range, at a decent speed."
 engine_2_1x:0 "1x Engine II"
 engine_2_1x_desc:0 "A larger and more powerful engine allows for higher speed and greater payload."
 engine_2_2x:0 "2x Engine II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3x Engine II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4x Engine II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6x Engine II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1x Engine III"
 engine_3_1x_desc:0 "Incorporating advanced features such as methanol-injection and automatic mixture, this engine is able to put out significantly more power."
 engine_3_2x:0 "2x Engine III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3x Engine III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4x Engine III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6x Engine III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1x Engine IV"
 engine_4_1x_desc:0 "With extensive engineering to capitalize on every possible performance boost, this engine represents the absolute pinnacle of piston-driven engine technology."
 engine_4_2x:0 "2x Engine IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3x Engine IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
 engine_4_4x:0 "4x Engine IV"
 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "6x Engine IV"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "1x Jet Engine"
 jet_engine_1x_desc:0 "With a completely different approach to powering an airplane, this complex and temperamental engine still offers a large increase in thrust and speed."
 jet_engine_2x:0 "2x Jet Engine"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3x Jet Engine"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "4x Jet Engine"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6x Jet Engine"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Rocket Engine I"
 rocket_engine_1_desc:0 "Utilizing a number of very volatile fuels and a similarly unstable oxidizer, this engine is capable of putting out a very large amount of thrust to propel a plane to high speeds, at the cost of range."
 rocket_engine_2:0 "Rocket Engine II"
 rocket_engine_2_desc:0 "Improvements in the combustion chamber and slight alterations in the fuel mixture allow even higher performance, with a corresponding drop in range."
 rocket_engine_3:0 "Rocket Engine III"
 rocket_engine_3_desc:0 ""
 
 gun_pods_1_1x:0 "1x Machine Gun Pod"
 gun_pods_1_1x:0 "Machine gun pods that can be attached underneath a wing and used with standard machine guns. They are ideal for anti-surface and close combat."
 gun_pods_1_2x:0 "2x Machine Gun Pod"
 gun_pods_1_2x_desc:0 "Machine gun pods that can be attached underneath a wing and used with standard machine guns. They are ideal for anti-surface and close combat."
 gun_pods_2_1x:0 "1x Improved Machine Gun Pod"
 gun_pods_2_1x_desc:0 "Machine gun pods that can be attached underneath a wing and used with standard machine guns. They are ideal for anti-surface and close combat."
 gun_pods_2_2x:0 "2x Improved Machine Gun Pod"
 gun_pods_2_2x_desc:0 "Machine gun pods that can be attached underneath a wing and used with standard machine guns. They are ideal for anti-surface and close combat."
 light_mg_2x:0 "2x Standard Missile"
 light_mg_2x_desc:0 "A set of two standard missiles gives a little added firepower against air targets for a very moderate cost."
 light_mg_4x:0 "4x Standard Missile"
 light_mg_4x_desc:0 "What this set of four standard missiles lacks in destructiveness, it makes up for in sheer volume."
 aircraft_cannon_1_1x:0 "4x Multi-Lock AAM"
 aircraft_cannon_1_1x_desc:0 "Air-to-air missiles that can lock on up to four targets, making them ideal against numerous enemies. Their reliability makes them versatile."
 aircraft_cannon_1_2x:0 "8x Multi-Lock AAM"
 aircraft_cannon_1_2x_desc:0 "Air-to-air missiles that can lock onto up to eight targets. More than one can lock onto a single target, making them adept at fighting large groups."
 unguided_bomb:0 "Unguided Bombs (Small)"
 unguided_bomb_desc:0 "Unguided bombs. Their wide-ranging explosions cause massive damage to surface targets, but they must be launched at close range, so take care."
 unguided_bomb_large:0 "Unguided Bombs (Large)"
 unguided_bomb_large_desc:0 "Large free-fall bombs. Inflicts extensive damage to ground targets within a wide radius of the impact point."
 bomb_locks:0 "4x Air-to-Ground Missiles"
 bomb_locks_desc:0 "Air-to-surface missiles that can lock onto up to four targets. Though effective against scattered targets, various obstacle can obstruct their blasts."
 heavy_bomb_locks:0 "8x Air-to-Ground Missiles"
 heavy_bomb_locks_desc:0 "Air-to-surface missiles that can lock onto up to eight scattered targets. More than one can lock onto a single target for additional damage."
 armor_piercing_bomb_locks:0 "4x APSM"
 armor_piercing_bomb_locks_desc:0 "Armor piercing air-to-surface missiles that can lock onto up to four targets. Though effective against armored targets, various obstacle can obstruct their blasts."
 torpedo_mounting:0 "Basic LASM"
 torpedo_mounting_desc:0 "Long-range air-to-surface missiles. They are mainly powerful against enemy fleets, so make sure you choose the right weapon in other situations."
 torpedo_mounting_2:0 "Enhanced LASM"
 torpedo_mounting_2_desc:0 "Long-range air-to-surface missiles. They are mainly powerful against enemy fleets, so make sure you choose the right weapon in other situations."
 torpedo_mounting_3:0 "Improved LASM"
 torpedo_mounting_3_desc:0 "Long-range air-to-surface missiles. They are mainly powerful against enemy fleets, so make sure you choose the right weapon in other situations."
 armor_plate_small:0 "Armor Plates"
 armor_plate_small_desc:0 "Steel plating behind the pilot seat and around the engine give the plane increased survivability against ground fire and attacks from behind."
 titanium_armor_small:0 "Titanium Armor (Small)"
 titanium_armor_small_desc:0 "Aircraft armor made from titanium, designed to withstand small arms and shrapnel fire while allowing the plane to still function and be able to land and be repaired."
 heavy_mg_2x:0 "2x Improved Standard Missile"
 heavy_mg_2x_desc:0 "A pair of stronger standard missiles allows penetrating the toughened outer skin of modern airplanes."
 heavy_mg_4x:0 "4x Improved Standard Missile"
 heavy_mg_4x_desc:0 "A quartet of stronger standard missiles offers terrifying firepower, both in individual performance and in sheer explosive power."
 qaam_1_1x:0  "1x QAAM"
 qaam_1_1x_desc:0 "Air-to-air missiles. Their wide lock-on and homing capabilities allow them to hit targets across a greater range than other missiles."
 qaam_2_1x:0  "1x Improved QAAM"
 qaam_2_1x_desc:0 "Air-to-air missiles. Their wide lock-on and homing capabilities allow them to hit targets across a greater range than other missiles."
 sasm_1_1x:0 "1x SASM"
 sasm_1_1x_desc:0 "Air-to-air burst missiles. If they are about to be evaded, they will explode even if it is not a direct hit, so they are useful against agile aircraft."
 sasm_2_1x:0 "1x Improved SASM"
 sasm_2_1x_desc:0 "Air-to-air burst missiles. If they are about to be evaded, they will explode even if it is not a direct hit, so they are useful against agile aircraft."
 saam_1_2x:0 "2x SAAM"
 saam_1_2x_desc:0 "Semi-active long-range homing air-to-air missiles. Once a missile is fired, the pilot needs to keep the target in their sights until impact."
 saam_2_2x:0 "2x Improved SAAM"
 saam_2_2x_desc:0 "Semi-active long-range homing air-to-air missiles. Once a missile is fired, the pilot needs to keep the target in their sights until impact."
 hpaa_1_2x:0 "2x HPAA"
 hpaa_1_2x_desc:0 "High-power air-to-air missiles. While highly damaging, they have poor homing and reload capabilities, so require the pilot's utmost patience and skills."
 hpaa_2_2x:0 "2x Improved HPAA"
 hpaa_2_2x_desc:0 "High-power air-to-air missiles. While highly damaging, they have poor homing and reload capabilities, so require the pilot's utmost patience and skills."
 hvaa_1_1x:0 "1x HVAA"
 hvaa_1_1x_desc:0 "High-speed air-to-air missiles that make mincemeat of slow-witted targets. Their ability to travel long distances makes them ideal for surprise attacks."
 hvaa_2_1x:0 "1x Improved HVAA"
 hvaa_2_1x_desc:0 "High-speed air-to-air missiles that make mincemeat of slow-witted targets. Their ability to travel long distances makes them ideal for surprise attacks."
 lagm_1_1x:0 "1x LAGM"
 lagm_1_1x_desc:0 "Long-range air-to-surface missiles made for clustered ground targets. They can be fired safely from a distance to avoid anti-air fire."
 lagm_2_1x:0 "1x Improved LAGM"
 lagm_2_1x_desc:0 "Long-range air-to-surface missiles made for clustered ground targets. They can be fired safely from a distance to avoid anti-air fire."
 napalm_bombs:0 "Napalm Bombs"
 napalm_bombs_desc:0 "An unguided free-fall bomb. Releases and ignites flammable material, damaging targets in a long strip of ground along its direction of travel."
 stealth_coating_1_small:0 "Stealth Coating (Small)"
 stealth_coating_1_small_desc:0 ""Stealth coating" is a type of paint made of radar-absorbing material that is applied to the surface of stealth aircraft."
 stealth_coating_1_medium:0 "Stealth Coating (Medium)"
 stealth_coating_1_medium_desc:0 ""Stealth coating" is a type of paint made of radar-absorbing material that is applied to the surface of stealth aircraft."
 stealth_coating_1_large:0 "Stealth Coating (Large)"
 stealth_coating_1_large_desc:0 ""Stealth coating" is a type of paint made of radar-absorbing material that is applied to the surface of stealth aircraft."
 aircraft_cannon_2_1x:0 "4x Advanced Multi-Lock AAM"
 aircraft_cannon_2_1x_desc:0 "Air-to-air missiles that can lock on up to four targets, making them ideal against numerous enemies. Their reliability makes them versatile."
 aircraft_cannon_2_2x:0 "8x Advanced Multi-Lock AAM"
 aircraft_cannon_2_2x_desc:0 "Air-to-air missiles that can lock onto up to eight targets. More than one can lock onto a single target, making them adept at fighting large groups."
 large_aircraft_cannon_1x:0 "1x Long-Range AAM"
 large_aircraft_cannon_1x_desc:0 "An extremely long-range air-to-air missile. Though its homing capabilities are limited, if the target evades one, a decent pilot can still pick the target off."
 large_aircraft_cannon_2x:0 "2x Long-Range AAM"
 large_aircraft_cannon_2x_desc:0 "Two extremely long-range air-to-air missiles. Though their homing capabilities are limited, if the target evades one, a decent pilot can still pick the target off."
 small_bomb_bay:0 "Guided Penetration Bombs"
 small_bomb_bay_desc:0 "Bombs that home in on a locked target. Designed to explode once they have penetrated the target's armor, they are potentially devastating."
 medium_bomb_bay:0 "Enhanced Guided Penetration Bomb"
 medium_bomb_bay_desc:0 "An enhanced version of the Guided Penetration Bomb."
 large_bomb_bay:0 "Modified Guided Penetration Bomb"
 large_bomb_bay_desc:0 "A modified version of the Guided Penetration Bomb with a higher damage output than a standard Guided Penetration Bomb."
 tank_buster_1:0 "Anti-Armor Rotary Cannon I"
 tank_buster_1_desc:0 "Adapted from an anti-tank gun used by the Army, this gun can destroy even modern armored vehicles with well-placed shots. However, its heavy weight and awkward construction severely limit the aircraft's performance."
 tank_buster_2:0 "Anti-Armor Rotary Cannon II"
 tank_buster_2_desc:0 "The better-armored vehicles now in service require a much stronger gun to combat. While extremely heavy and unwieldy, it is very capable as a weapon for attacks against enemy positions."
 fuel_tanks_small:0 "Extra Fuel Tanks"
 fuel_tanks_small_desc:0 "Devoting more internal space of the airframe for fuel increases the plane's range, but it also makes the plane a lot more flammable."
 self_sealing_fuel_tanks_small:1 "Self-Sealing Fuel Tanks"
 self_sealing_fuel_tanks_small_desc:0 "By adding a layer of specially-treated rubber around the fuel tanks, a hit to the fuel tank does not cripple an airplane as the tank will seal itself over time, preventing loss of fuel."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Armor around the engines and the more fragile parts of the fuselage gives the plane significantly better survivability, at the cost of range."
 titanium_armor_medium:0 "Titanium Armor (Medium)"
 titanium_armor_medium_desc:0 "Aircraft armor made from titanium, designed to withstand small arms and shrapnel fire while allowing the plane to still function and be able to land and be repaired."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Extensive steel plating protects the engines, fuel tanks, and the crew compartment to allow the plane to shrug off anything but a direct hit from anti-aircraft fire, as well as making it a very tough target for fighters to shoot down."
 titanium_armor_large:0 "Titanium Armor (Large)"
 titanium_armor_large_desc:0 "Aircraft armor made from titanium, designed to withstand small arms and shrapnel fire while allowing the plane to still function and be able to land and be repaired."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Light MG Defense Turret"
 lmg_defense_turret_desc:0 "While somewhat underpowered for air-to-air combat, a light machine gun in a turret will make any attack against this plane a more dangerous undertaking."
 lmg_defense_turret_2x:0 "Light MG Defense Turret 2x"
 lmg_defense_turret_2x_desc:0 "A set of two light machine guns in electrically-powered turrets cover more angles and make the plane a much harder target to attack."
 hmg_defense_turret:0 "Heavy MG Defense Turret"
 hmg_defense_turret_desc:0 "A heavy machine gun in a rotating turret allows the defender to fight back against a fighter armed with similar weapons with some hope of success."
 hmg_defense_turret_2x:0 "Heavy MG Defense Turret 2x"
 hmg_defense_turret_2x_desc:0 "A set of two powered turrets with heavy machine guns present any attacking fighter with a dangerous target."
 cannon_defense_turret:0 "Cannon Defense Turret"
 cannon_defense_turret_desc:0 "A modern cannon in a traversable turret significantly alters the balance of power between the defender and the attacker in air combat. Few fighters can withstand a direct hit from a modern cannon and continue to fight."
 cannon_defense_turret_2x:0 "Cannon Defense Turret 2x"
 cannon_defense_turret_2x_desc:0 "Two turrets armed with automatic cannons give the plane a fearsome defensive punch that would make any fighter attack on it a very dangerous prospect indeed."
 rocket_rails:0 "Rocket Launcher"
 rocket_rails_desc:0 "Unguided anti-surface rockets attached to the front of the aircraft that can be continuously fired. They are ideal for neutralization fire."
 bomb_sights_1:0 "Bomb Sights I"
 bomb_sights_1_desc:0 "A complex mechanical computer that takes into account wind drift, terminal velocity and altitude allows the bombadier to drop bombs with a high degree of accuracy."
 bomb_sights_2:0 "Bomb Sights II"
 bomb_sights_2_desc:0 "Where previous generations of bomb sights often required a lengthy set-up process before they arrived at their targeting solutions, this fully stabilized bomb sight only takes a few seconds and can even compensate for shallow dives."
 radio_navigation_1:0 "Radio Navigation I"
 radio_navigation_1_desc:0 "A radio reciever listening for the crossing of two fairly simple radio-navigation beams, making it possible to find a target even in perfect darkness."
 radio_navigation_2:0 "Radio Navigation II"
 radio_navigation_2_desc:0 "A radio reciever that also includes a number of distance measuring aides, telling the bombadier the exact moment that the bombs should be released, even if he can not see the target."
 air_ground_radar_1:0 "Air-Ground Radar I"
 air_ground_radar_1_desc:0 "An airborne radar set that gives the navigator an accurate picture of the surface below the plane, allowing for precise navigation even in darkness or bad weather."
 air_ground_radar_2:0 "Air-Ground Radar II"
 air_ground_radar_2_desc:0 "With a higher resolution than previous models, this radar set allows precision bombardment even through cloud cover."
 air_ground_radar_3:0 "Air-Ground Radar III"
 air_ground_radar_3_desc:0 "With a higher resolution than previous models, this radar set allows precision bombardment even through cloud cover."
 air_air_radar_0:0 "Air-Air Radar I"
 air_air_radar_0_desc:0 "An X band pulse-Doppler radar system designed for both air-air and air-ground missions. It is able to look up at high-flying targets and down at low-flying targets without being confused by ground clutter."
 air_air_radar_1:0 "Air-Air Radar II"
 air_air_radar_1_desc:0 "A long range Pulse-doppler radar with an increased scan range compared to previous models."
 air_air_radar_2:0 "Air-Air Radar III"
 air_air_radar_2_desc:0 "A solid-state, active electronically scanned array radar. Composed of transmit/receive modules, each about the size of a gum stick, it can perform a near-instantaneous beam steering in the order of tens of nanoseconds."
 air_air_radar_3:0 "Air-Air Radar IV"
 air_air_radar_3_desc:0 "A solid-state, active electronically scanned array radar with an antenna composed of 1,676 transmit/receive modules."
 non_strategic_materials_small:0 "Non-Strategic Materials Usage"
 non_strategic_materials_small_desc:0 "By substituting specially-treated wood or fabric for aluminum wherever possible, we can drastically reduce the usage of strategic materials. However, wood and fabric don't stand up very well to modern weapons."
 drop_tanks:0 "Drop Tanks"
 drop_tanks_desc:0 "Small, disposable tanks that hold extra fuel give our fighters some extra range when on offensive missions. Since they are dropped before combat, they don't impede combat performance."
 dive_brakes_small:0 "Dive Brakes"
 dive_brakes_small_desc:1 "A set of spoilers along the trailing edge of the wing deploy when the plane enters a dive, reducing overall speed and allowing the plane to pull out of steep dives without ripping its wings off. This, in turn, allows the plane to attack from a near-vertical dive, drastically increasing accuracy."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Floats"
 floats_desc:0 "A seat of floatation devices mounted under the airframe allows the plane to land on water. This makes scouting missions for enemy naval assets easier, but also drastically reduces agility."
 flying_boat_medium:0 "Flying Boat"
 flying_boat_medium_desc:0 "Instead of mounting a landing gear, the underside of the plane can be shaped to be able to land on water. this makes scouting missions over water much easier."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:1 "Guided Anti-Ship Missile"
 guided_anti_ship_missile_desc:0 "Effectively an anti-ship bomb with a rocket engine and radio guidance, this new weapon of war is a serious threat to all ships currently afloat."
 fixed_explosive_charge:0 "Fixed Explosive Charge"
 fixed_explosive_charge_desc:0 "A fixed hollow charge turns the plane into a flying bomb. If the plane is steered into an enemy ship, it would cause dramatic destruction, but at the cost of the plane and the crew both being lost."
 recon_camera:0 "Recon Camera"
 recon_camera_desc:0 "A set of cameras with special lenses, allowing the plane to take accurate pictures of enemy formations and installations even from high altitude."
 awacs_radar:0 "AWACS Radar"
 awacs_radar_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 awacs_radar_2:0 "AWACS Radar II"
 awacs_radar_2_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 awacs_radar_3:0 "AWACS Radar III"
 awacs_radar_3_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 awacs_radar_4:0 "AWACS Radar IV"
 awacs_radar_4_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 awacs_radar_5:0 "AWACS Radar VI"
 awacs_radar_5_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 awacs_radar_6:0 "AWACS Radar V"
 awacs_radar_6_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 awacs_radar_7:0 "AWACS Radar VI"
 awacs_radar_7_desc:0 "An Airborne Warning and Control System (AWACS) is a specific type of airborne early warning and control system installed on an aircraft. An AWACS is used to detect aircraft, ships, and vehicles at long range and perform surveillance, providing a command role to the specific aircraft utilizing the system."
 airdropped_mines:0 "Airdropped Mines"
 airdropped_mines_desc:0 "A set of naval mines equipped with a parachute, which allows them to be dropped from a plane."
 demining_coil:0 "Demining Coil"
 demining_coil_desc:0 "A large coil mounted on the airframe allows the plane to project a powerful magentic field, which causes magnetic mines in its flightpath to explode."

 small_plane_airframe_0:0 "Inter-War Small Airframe"
 small_plane_airframe_0_desc:0 "Since the early days of the Great War, aviation has advanced in leaps and bounds. This airframe represents the culmination of these developments, but it is clear that its growth potential is limited."
 small_plane_airframe_1:0 "Basic Small Airframe"
 small_plane_airframe_1_desc:0 "In recent years, a number of new technologies has emerged, allowing for the construction of very capable, yet small, planes. This airframe represents just the first step on that road."
 small_plane_airframe_2:0 "Improved Small Airframe"
 small_plane_airframe_2_desc:0 "With improved aerodynamics and more robust construction, this airframe represents a clear step forward compared to the basic model."
 small_plane_airframe_3:0 "Advanced Small Airframe"
 small_plane_airframe_3_desc:0 "Thoroughly optimized for performance, this airframe represents the absolute maximum of what can be done with a piston-driven airplane."
 small_plane_airframe_4:0 "Modern Small Airframe"
 small_plane_airframe_4_desc:0 "This airframe is designed to take advantage of the great speeds offered by modern engines and solve some of the structural problems that come with flying at high sub-sonic speeds."
