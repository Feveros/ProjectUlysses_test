 early_bombs:0 "Cold War Ordinance"
 early_bombs_desc:0 "Air-dropped ordinance developed during the early days of the Cold War."
 heavy_bombs:0 "Modern Ordinance"
 heavy_bombs_desc:0 "Modern Warfare requires airplanes increasingly used stronger ordinance on enemy ground targets. Over time, this has developed more and more into a fundamental aspect of aerial warfare."
 armor_piercing_bombs:0 "Specialized Ordinance"
 armor_piercing_bombs_desc:0 "Stronger armor and new ideas for how to fight wars have led to the development of ordinance specialized for certain roles."
 air_torpedoe_1:0 "Air Launched Torpedoes"
 air_torpedoe_1_desc:0 "lightweight torpedoes must be developed so that they can be carried by our aircraft."
 air_torpedoe_2:0 "Improved Air Launched Torpedoes"
 air_torpedoe_2_desc:0 "advances in aircraft allows up to develop larger more powerful torpedoes."
 air_torpedoe_3:0 "Advanced Air Launched Torpedoes"
 air_torpedoe_3_desc:0 "By combining the latest techknowlogies we can create highly advanced torpedoes for our aircraft."
 photo_reconnaisance:1 "Cold War Reconnaissance"
 photo_reconnaisance_desc:0 "With surveillance and espionage being one of the most important features of the Cold War, it is natural that aerial reconnaisance would need to be conducted with modern airframs fitted with on-board radars and cameras."
 aa_lmg:0 "Cold War Missiles"
 aa_lmg_desc:0 "Air-to-air missiles developed during the Cold War."
 survivability_studies:0 "Survivability Studies"
 survivability_studies_desc:0 "By carefully analyzing the battle damage on returning planes, we can accurately determine which parts of a plane are really vital."
 aircraft_construction:0 "Aircraft Construction"
 aircraft_construction_desc:0 "We have come a long way since the days of plywood and fabric in aircraft manufacture. New technologies allow for planes that are better suited for specific roles."
 aa_hmg:0 "Improved Missiles"
 aa_hmg_desc:0 "New technologies allow us to improve the designs of older Cold War air-to-air missiles."
 aa_cannon_1:0 "Multi-Lock Air-to-Air Missiles"
 aa_cannon_1_desc:0 "Air-to-air missiles that can lock onto multiple targets."
 aa_cannon_2:0 "Long-Range Air-to-Air Missiles"
 aa_cannon_2_desc:0 "Extremely long-range air-to-air missiles. Though their homing capabilities are limited, if the target evades one, a decent pilot can still pick the target off."
 aa_cannon_3:0 "Advanced Multi-Lock Air-to-Air Missiles"
 aa_cannon_3_desc:0 "New technological advancements improve the targeting, homing, speed, and power of our multi-lock air-to-air missiles."
 engines_1:0 "Engines I"
 engines_1_desc:0 "Airplane engines must be powerful, but lightweight and reliable. This engine type provides enough power to get a plane in the air, but somewhat limits it from reaching its full potential."
 engines_2:0 "Engines II"
 engines_2_desc:0 "The rapid growth of airplanes requires a corresponding growth of engine power."
 engines_3:0 "Engines III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Engines IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Range Improvements"
 range_improvements_desc:0 "While it seems obvious that adding more fuel capacity will increase the range of an airplane, actually adding that capacity to a plane without impacting flight performance too much is far from trivial."
 
 airframe_straight_wing:0 "Straight Wing Design"
 airframe_straight_wing_desc:0 "The wings extend at right angles to the line of flight. The most structurally-efficient wing, it has been common for low-speed designs since the very first days of wing design."
 airframe_swept_wing:0 "Swept Wing Design"
 airframe_swept_wing_desc:0 "The wings sweep rearwards from the root to the tip. At transonic speeds swept wings have lower drag, but can handle badly in or near a stall and require high stiffness to avoid aeroelasticity at high speeds."
 airframe_reverse_swept_wing:0 "Reverse Swept Wing Design"
 airframe_reverse_swept_wing_desc:0 "The wings angle forward from the root. Benefits are similar to backwards sweep but avoids the stall problems and has reduced tip losses allowing a smaller wing, but requires even greater stiffness to avoid aeroelastic flutter."
 airframe_variable_swept_wing:0 "Variable Swept Wing Design"
 airframe_variable_swept_wing_desc:0 " The left and right hand wings vary their sweep together, allowing for the plane to shift between maximizing speed and maximizing maneuverability depending on the situation."
 airframe_delta_wing:0 "Delta Wing Design"
 airframe_delta_wing_desc:0 "Triangular planform with swept leading edge and straight trailing edge. Offers the advantages of a swept wing, with good structural efficiency and low frontal area. Disadvantages are the low wing loading and high wetted area needed to obtain aerodynamic stability."
 airframe_flying_wing:0 "Flying Wing Design"
 airframe_flying_wing_desc:0 "A tailless fixed-wing aircraft that has no definite fuselage, with its crew, payload, fuel, and equipment housed inside the main wing structure."
 airframe_mod_canards:0 "Canards"
 airframe_mod_canards_desc:0 ""Foreplane" surface at the front of the aircraft. Assists the plane's lift, stability, and trim. Can also be used for flight control."
 airframe_mod_dihedral_wings:0 "Dihedral Wings"
 airframe_mod_dihedral_wings_desc:0 "The wings' tips are higher than their root, giving a shallow "V" shape when seen from the front. Adds lateral stability."
 airframe_mod_folding_wings:0 "Folding Wings"
 airframe_mod_folding_wings_desc:0 "Part of the wings extend for takeoff and landing, and fold away for high-speed flight."
 airframe_mod_faceted_frame:0 "Faceted Frame"
 airframe_mod_faceted_frame_desc:0 "The airframe is made from a series of two-dimensional flat surfaces in order to reduce its radar cross-section."
 airframe_mod_continuous_curvature:0 "Blended Body"
 airframe_mod_continuous_curvature_desc:0 "A smooth transition occurs between wing and fuselage, with no hard dividing line. Reduces wetted area and can also reduce interference between airflow over the wing root and any adjacent body, in both cases reducing drag. Also reduces radar cross-section."

