 neutrality_desc:0 "Authoritarian Regime"
 
 conservatism_na:0 "Conservatism"
 conservatism_na_desc:0 "Considering rapid changes to society to be potentially harmful, §gConservatism§! espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 
 centrism_na:1 "Centrism"
 centrism_na_desc:1 "§gCentrism§! is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 
 despotism:0 "Despotic"
 despotism_desc:0 "§gDespotism§! is a form of government in which a single person rules with absolute power."
 
 oligarchism:0 "Oligarchism"
 oligarchism_desc:0 "§gOligarchy§! is a form of government in which a group of people rule with absolute power."
 
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "§gStratocracy§! is a form of government headed by military chiefs. The branches of government are administered by military forces, the government is legal under the laws of the jurisdiction at issue, and is usually carried out by military workers."

 awwnb_ideology:0 "AWWNB"
 awwnb_ideology_desc:0 ""Territories, peoples, authorities...\nall will be liberated. This is the new state, §g'A World With No Boundaries'§! will create. Neither nations nor nationalities have meaning. We will erase these unnecessary borders."\n\n§Y― Joshua Bristow§!"

######################################################################
 
 monarchism:0 "Monarchist"
 monarchism_noun:0 "Monarchism"
 monarchism_desc:0 "Monarchical Regime"
 
 absolutism:0 "Absolutism"
 absolutism_desc:0 "§0Absolutism§! is a form of monarchy in which one ruler has supreme authority and holds complete and unquestioned power and control over a country."
 
 constitutional_monarchy:0 "Constitutional Monarchy"
 constitutional_monarchy_desc:0 "A §0Constitutional Monarchy§! is a form of monarchy in which the sovereign exercise authority in accordance with a written or unwritten constitution."

 perblan_totalitarianism:0 "Perblan Totalitarianism"
 perblan_totalitarianism_desc:0 ""Common folk cannot rule themselves. Greed, self-interest, populism and lies - I learned that those are true pillars of any elected government. I once believed that people can change and that the chaos that our nation went through will open the eyes of people.\n\nBut I was wrong. The moment you got power and a feeling of safety back, you returned to the same greed and self-interest that destroyed our nation.\n\nIf you need a boot on your neck to keep you in line, to keep you from destroying whatever is left of our Kingdom - I will be that boot.\n\nI promise you all that I offer neither absolution nor salvation. I demand only that you obey without question or hesitation. That you show me your fealty in word and action. All I promise in return are your lives."\n\n§Y― High Queen Patricia on her coronation day§!"

