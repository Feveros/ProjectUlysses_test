 osea.74.t: "A New Threat"
 osea.74.d: "News has just reached us that the head of the militarist wing of Belka's ruling party, Waldemarr Rald, has seized control of the government through a coup, and now has effective control of the country and most importantly - it's military. It seems that his predecessor's attempts to revive the economy by downsizing the military had upset Rald and his faction, whom wanted to keep the military strong. This makes our situation all the more precarious, given our recent actions towards Belka it is possible that Rald may try to reclaim the territory sold to us, likely with force. President Mackenzie has already called up the top brass of the Osean military as well as several of his advisors on how to prepare for a potential Belkan attack. Though they do not seem interested in us yet, and are more concerned with solidifying their position, there is no telling what Rald has planned for the future of his nation."
 osea.74.a: "Mackenzie's prophecy comes true."
 
 osea.75.t: "Threatening Maneuvers"
 osea.75.d: "Coinciding with the recent discovery of natural resources in Ustio, a number of urgent reports have been brought to our attention of the Belkan military conducting nationwide exercises and war games throughout their country. This is more than a simple routine, as their training and preparation seems to be around the clock, as well as in many types of terrain, most notably mountains, forests, and deserts, common elements on their borders with other nations. Additionally, we are beginning to see Belkan borders become tighter and more heavily militarized, far beyond a mere garrison. All these factors point to clear preparation for an invasion of one or all of their neighbors, likely in a bid to reclaim their land. While we have not disclosed this information to the public, President Mackenzie and our military command has already prepared a defensive operation for a possible Belkan attack, as well as we are reaching out diplomatically to Belka's neighbors in attempts to both warn and secure mutual alliances with them."
 osea.75.a: "We won't give up without a fight!"
 
 osea.76.t: "Urgent War Committee Formed"
 osea.76.d: "Responding to the recent aggression shown by Belka, President Mackenzie has created the Urgent War Committee to assist in the preparation and defence of our nation against Belka. Comprised of several members of the military, government, and other federal institutions, the Urgent War Committe will be our foremost organizational defence against Belka, both before an invasion and during. Through quick-response communication lines and emergency authority granted to several members, the UWC will allow us to adapt and respond to any new developments within a matter of hours. With any luck, the UWC will be a vital asset to us in a Belkan invasion."
 osea.76.a: "Come and get us, Belkans!"
 
 osea.77.t: "Belkan Invasion"
 osea.77.d: "Early this morning, reports of Belkan fighters violating our airspace in several areas were recieved, quickly followed by reports of Belkan divisions crossing the border into our territory. Through our quick communication lines, our garrisons were sucessfully mobilized and this initial surprise attack was supressed, however reinforcements have begun to arrive and our garrisons are starting to fall. Shortly after this surprise attack, Waldemarr Rald formally declared war on not just us, but also the nations of Sapin, Ustio, Recta, Gebet, and FATO. Against ourselves, Sapin, and FATO, Rald cites: "unlawful occupation and annexation of rightful Belkan land" as his reason for invading. For Ustio, Gebet, and Recta, he cites: "unlawful secession under illegitimate circumstances," likely referring to the Belkan Federal Law Review of 1988. With Belka still posessing their large military, it is likely the war ahead of us will be long and grueling. Sapin and Ustio have formed an official alliance with us, while the nations of Gebet, Recta, and FATO have preferred to form their own alliance, however they have agreed to some levels of cooperation with us. Given Rald's ruthlessness and patriotism, it is unlikely we will be able to restore peace until he is toppled from power. The road ahead will be difficult, but Oseans don't give up."
 osea.77.a: "Hold the line at all costs!"
  
 osea.81.t: "The Public's Reaction"
 osea.81.d: "The difficult part of waging war in a nation like Osea is managing the public's perception and support of the war. Since this is a defensive war against an authoritarian, evil foe, the public will likely be on our side for a while, especially after President Mackenzie predicted the truth. However, as the casualities trickle up and families are left without sons and fathers, our support will wane the further this war drags on, especially if we do not see results. Already some people have spoken up, claiming we should return the obtained territories to Belka to appease them, however we will not do so unless absolutely necessary. We will need to carefully manage the public's perception to the war if we wish to see ourselves victorious.
 osea.81.a: "A war on two fronts."
 
