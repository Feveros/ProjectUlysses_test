 ### Focuses
 
 OSE_1991_cold_war_build_up_plan: "1991 Cold War Build-up Plan"
 OSE_1991_cold_war_build_up_plan_desc: "The 1991 defense white paper focused on Osea's need to focus on the Yuktobanian threat across the seas. This means a focus on the Maritime and Air Defense Forces with a neglect of the Ground Defense Force."
 ose_fortify_west: "Cape Landers Fortifications"
 ose_fortify_west_desc: "The most likely frontline, at least on the Osean continent, for a war with Yuktobania will be Cape Landers. We need to think ahead and prepare fortifications on the peninsula in the event that the Yukes manage to make a landing."
 ose_redirect_spending_to_naval_effort: "Redirect Spending To The OMDF"
 ose_redirect_spending_to_naval_effort_desc: "The Osean Maritime Defense Force needs to be well-funded to be able to gain a decisive upper hand over the Yuktobanian Navy. This funding should be re-directed from the Ground Defense Forces to save on costs."
 ose_another_nuclear_buildup_phase: "Ramp-up Nuclear Production"
 ose_another_nuclear_buildup_phase_desc: "As of now, Yuktobania is suspected to have a larger stockpile of nuclear weapons than we do. We should ramp up our production of these weapons to show the Yuktobanians that we're just as serious about our defense and hopefully deter them from considering the nuclear option."
 ose_fund_technological_advancements: "Fund Technological Advancements"
 ose_fund_technological_advancements_desc: "Victory over an enemy like Yuktobania is going to need more than just an advantage in numbers and smart generals. It will also require a technological advantage that we can leverage to limit our own casualties while maximizing theirs."
 ose_cover_from_the_air: "Expand OADF Test Division"
 ose_cover_from_the_air_desc: "The Osean Air Defense Force needs equipment that can technologically overcome the Yuktobanian Air Force. We'll expand our testing division to experiment with more advanced aircraft designs."
 
 ose_acquisition_of_belkan_land: "Acquisition Of Belkan Land"
 ose_acquisition_of_belkan_land_desc: "Now that we've acquired a chunk of Belkan land on our side of the Great Lakes, it's time to figure out what exactly to do with it and the people living in it."
 ose_deal_with_the_protests: "Deal With The Protests"
 ose_deal_with_the_protests_desc: "Our annexation of Belkan land has caused widespread unrest from the local Belkan population. We need to deal with these protests as soon as possible so we can start securing our hold over the land."
 ose_integrate_administration: "Integrate Administration"
 ose_integrate_administration_desc: "We'll fully integrate the adminsitrations of the acquired Belkan lands. Appointing officials to positions left by Belkans who resigned in protest, annexing parts of them into existing Osean states, establishing new Osean states, and holding elections for said states' national representation."
 ose_integrate_industry: "Integrate Industry"
 ose_integrate_industry_desc: "When we annexed the Belkan land, it left many Belkan state-owned industries abandoned and inactive. We'll fully nationalize these industries, restaff them, and restart them."
 ose_border_fortifications: "Border Fortifications"
 ose_border_fortifications_desc: "Though the acquisition of Belkan land was done peacefully and by a legal treaty, the new government in Belka doesn't seem like they're the type to want to keep that treaty in place. We should construct some fortifications on the border with Belka just in case."
 ose_backline_military_infra: "Backline Military Infrastructure"
 ose_backline_military_infra_desc: "As the specter of war with Belka looms ever larger, it's become clear we need to prepare our Air Defense forces for a fight and construct infrastructure to support a prolonged campaign against the Belkans."
 
 ose_pre_election_campaign: "Pre Election Campaign"
 ose_pre_election_campaign_desc: "To secure another term, President Daniel Andrews will need to carefully pick and choose his priorities to garner the support of the people he needs in the next election."
 ose_elections_civs: "Expand Domestic Production"
 ose_elections_civs_desc: "Promising to give more goods and luxuries to our population is sure to please our population, especially in dense urban areas. Of course, we'll need to actually follow through on this, lest we be called liars..."
 ose_elections_mils: "New Heavy Industry Sector"
 ose_elections_mils_desc: "Danger is all around our nation, and promising to keep our armed forces well maintained and ready will improve our standing in the eyes of the warhawks and interventionists in our country, as well as maintain our influence in the world. Pacifists and isolationists might not be so fond, however..."
 ose_elections_dockyards: "Invest In Naval Transport"
 ose_elections_dockyards_desc: "With Osea covering much of the coastline of the world, maritime trade and transportation are integral to our economy and the lives of many Oseans. Promising to improve it will be looked upon positively by Oseans in coastal areas, but it's nearly meaningless to Oseans who live inland."
 ose_elections_industry: "Put Money Into Academics"
 ose_elections_industry_desc: "Educating the next generation is critical to sustaining employment rates and continuing the country's growth. However, the government meddling in schools is always a shaky topic..."
 ose_elections_army: "Remember The Forgotten"
 ose_elections_army_desc: "Due to a lack of ground threats, the Osean Ground Defense Force has mostly been left in the dust with funding and support. Reviving it will both make our nation more secure, and likely be appreciated by most citizens. Every penny we spend on them is one less for the Navy or Air Defense Force though..."
 ose_elections_stab_pp_was: "The Speech"
 ose_elections_stab_pp_was_desc: "Everyone loves a good old charismatic speech to get them going! This should reinforce support within our own party, and potentially pull some swing voters over from the Liberties. "
 ose_menace_of_perbla: "The Perblan Menace"
 ose_menace_of_perbla_desc: "The Perblans to the south preach liberty while being friendly with our old authoritarian enemy of Belka. Emphasizing the Perblan threat can win support from anxious swing voters living on our border with Perbla."
 
 ose_1992_elections: "Elections of 1992"
 ose_1992_elections_desc: "Fourscore and seven years ago, some guy with big ears and a funny name said, "Go Vote!"\n\nThat little girl was me."
 ose_tyler_mackenzie_won_1992: "The Mackenzie Presidency"
 ose_tyler_mackenzie_won_1992_desc: "Tyler Mackenzie has won the 1992 Osean Presidential Elections!"
 ose_infra_deving: "Conquer The Wilderness"
 ose_infra_deving_desc: "Much of the Osean countryside is underdeveloped, dominated by more trees than people and industry. We'll capitalize on this opportunity by developing that land and creating new industries and towns for Oseans to live and work in."
 ose_rails_dev: "Expand Core Rail Systems"
 ose_rails_dev_desc: "We'll expand the railway systems of central Osea, which have been somewhat neglected compared to the railway systems of the more urbanized and industrialized south."
 ose_connect_the_land: "Connect The Nation"
 ose_connect_the_land_desc: "Though Osea is a united nation, the ease of transit between cities gets harder the farther away you get from the industrialized south. Much of central and northern Osea is more disconnected and we'll rectify this by building infrastructure to connect these states."
 ose_small_centralization: "Centralization Efforts"
 ose_small_centralization_desc: "Although state governments have been mostly effective at governing their constituents, there have been a multitude of recent events that have resulted in the call for a little more federal involvement in specific domestic affairs."
 ose_industrial_buildup: "Osean Industrial Buildup"
 ose_industrial_buildup_desc: "Osea's industry, although large, has been stagnating for the past few years. We need a new spark of life for our industry so we can stand as a strong industrial power for the future."
 ose_cottage_industry: ""Cottage Industry" Plan"
 ose_cottage_industry_desc: "One of the biggest obstacles to industrial development has been people who oppose any kind of new construction, due to a perceived threat to the "character of the neighborhood." One plan to help with Osean manufacturing while appeasing this extremely vocal group is to encourage the development of "cottage industries," where people would run small businesses out of their own homes."
 ose_open_economic_zone: "Expand Nation-wide Economic Zones"
 ose_open_economic_zone_desc: "Since the creation of mixed-use zoning is going to be difficult with the current makeup of the public, we'll need to focus on expanding economic zones across the nation."
 ose_refocus_economy: "Refocus The Economic Effort"
 ose_refocus_economy_desc: "The specter of a ground war in Osea looms large and we need to re-focus our economy to be able to support our Ground Defense Forces in such a war."
 ose_excavation_start: "Excavation Expansion"
 ose_excavation_start_desc: "Osea has many existing resource deposits filled with loads of valuable materials we'll need for a future war. Expanding the excavation and extraction of them will be necessary for a victory."
 ose_dig_for_oil: "New Petroleum Dig Sites"
 ose_dig_for_oil_desc: "Armies march on their stomach and vehicles roll on their fuel. The Osean Ground Defense Force needs fuel to supply its trucks, APCs, IFVs, and tanks that will be needed to have any kind of real offensive capabiliy."
 ose_chrom_problems: "Solve Chromium Shortages"
 ose_chrom_problems_desc: "Many of our advanced armored vehicles and tanks require chromium for their construction and for their spare parts. Expanding our chromium excavation capabilities will mean we can produce more of these vehicles and more spare parts for ones that get damaged."
 ose_general_expantion_plans: "The Limitless Resources of Osea"
 ose_general_expantion_plans_desc: "Osea is a land rich with tapped and untapped resources. We already have extensive resource deposits across the country but we know there are likely hundreds upon hundreds more untapped and undiscovered ones hidden away. We need to find these and exploit them."
 ose_refund_the_land: "The Forgotten Branch"
 ose_refund_the_land_desc: "The Osean Ground Defense Force has been unfortunately forgotten about due to previous administrations focusing on a prospective war with Yuktobania rather than the notion of a ground war on the Osean continent. We need to get re-fund the OGDF and ensure that Osea proper isn't vulnerable to an invasion."
 ose_to_re_equip_the_man: "Guns For All"
 ose_to_re_equip_the_man_desc: "Due to a relatively underfunded Ground Defense Force, Osea's infantrymen are being forced to operate with outdated small arms, supportive equipment, and logistical vehicles. Osea needs to procure more modern equipment in order to really fight as a modern force."
 ose_the_heavy_stuff: "The Heavy Stuff"
 ose_the_heavy_stuff_desc: "Underfunding for the OGDF has left our armored forces technologically behind more modern forces of nations like Belka. We can't allow our armored fist to degrade and be vulnerable to total destruction."
 ose_partialy_rebuilt: "Partially Rebuilt"
 ose_partialy_rebuilt_desc: "Thanks to a reinvestment into the Ground Defense Force, it's become partially restored to its pre-Cold War strength."
 ose_belka_problem: "The Belkan Problem"
 ose_belka_problem_desc: "The Belkans to our north are our historic rivals, fighting over the fates of Northern and Eastern Osea for centuries. While we'd thought that the Belkan problem had been long since gone thanks to our meteoric rise and their stagnation, there's worrying signs that Belka is going on the warpath in the future."
 ose_yukto_problem: "The Yuktobanian Problem"
 ose_yukto_problem_desc: "Yuktobania is our ideological and geopolitical rival across the ocean. For the past few decades, we've been combatting them for influence across the world while posturing for possible military action."
 ose_perbla_problem: "The Perblan Problem"
 ose_perbla_problem_desc: "The Perblans to the south were formerly friendly with us Oseans. However, political turmoil in the Southern Osean nation led to a change in their domestic and foreign policies to be friendlier to our old enemy of Belka instead."
 ose_new_diplo_policy: "The Mackenzie Doctrine"
 ose_new_diplo_policy_desc: "President Mackenzie believes that Osea's foreign policy should be based on attempting cooperation with some of our more rivalrous nations and a doctrine of well-armed and prepared pacifism. Not instigating conflicts but being ready and prepared to respond to ones that do appear."
 
 ose_urgent_war_committee: "Urgent War Committee"
 ose_urgent_war_committee_desc: "Belkan aggression is rapidly reaching an inflection point and an emergency meeting of the National Security Council must be convened to figure out how Osea will respond."
 ose_emergency_army_reforms: "Emergency Army Reforms"
 ose_emergency_army_reforms_desc: "The Osean Ground Defense Forces are in a dire situation and currently woefully inequipped to properly fight the technologically-advanced and well-trained Belkan Army. Quick reforms must be made to avoid total destruction."
 ose_to_get_it_up_again: "To Get It Up Again"
 ose_to_get_it_up_again_desc: "The Osean Ground Defense Force needs a quick injection of funds to allow it to fill some of its equipment gaps."
 ose_rectructure_to_war_economy: "Rectructure To War Economy"
 ose_rectructure_to_war_economy_desc: "A war with Belka is going to require a massive industrial effort to keep up with their military and technological prowess. We need to shift to a war economy if we want to protect our federation and our democracy."
 ose_call_up_the_man: "Call Up The Man"
 ose_call_up_the_man_desc: "There's a massive untapped well of reserves for the Osean Defense Forces. It's time to open that tap and let the men flow."
 ose_focus_everythning_on_one_front: "Everything For The Front"
 ose_focus_everythning_on_one_front_desc: "We need all hands on deck to defeat the Belkans. Everything and anything at our disposal that can defeat the Belkan juggernaut will be pushed into the war effort."
 ose_fuel_the_war_enginee: "Fuel The War Engine"
 ose_fuel_the_war_enginee_desc: "This war with Belka has been extremely resource intensive and we need to restrict the export of our raw materials that we need for the war effort."
 ose_joined_command: "Allied Joint Command"
 ose_joined_command_desc: "We need to establish a joint command between the Allied Forces in order to better coordinate military operations between each member nation and their branches."
 
 ### Events ###
 
 osea_glrdc.1.t: "Belkan Troubles"
 osea_glrdc.1.d: "A couple days ago, the government of the Belkan Federation, our neighbor and rival, became bankrupt and the the residing conservative BNCP was ousted, allowing the more liberal Alternative Wege to seize power. If it was not clear enough, Belka is in an extremely unstable state right now, and it's nearly impossible to predict where the country could be heading next. Given both their desperate situation, and the friendliness towards our country expressed by the new President, Niklaus Weber, some advisors have presented a plan for an opportunity to spin the situation to our advantage to President Andrews."
 osea_glrdc.1.a: "Opportunities abound."
 
 osea_glrdc.2.t: "Reclaiming the Great Lakes"
 osea_glrdc.2.d: "In 1905, our planned annexation of the Democratic Republic of the Great Lakes was thwarted by a sudden Belkan invasion of the country, as they too had eyes on the territory. Due to a tense relationship and a mixup on the ground, we ended up going to war with the Belkans that day, in what would become the Osean War. The war ended in a status quo, and while we kept much of the former territory, sizable portions of the nation including it's capital, Wesson, were lost to the Belkans, despite our promise to protect their people. This has remained a stain on our history throughout the century, however we may be able to finally rectify this.\n\nIn 1988, as a part of the Belkan Federal Law Review, several member nations in the Federation's eastern territories were allowed to secede and declare their independence. We had been secretly supporting these independence movements to destabilize Belka, and as it paid off then, it may be able to pay off at least one more time as well. If Belka is willing to part with some of their land to get out of a desperate situation once, it's likely we could get them to do it again. The advisors have presented President Andrews with a plan to first offer to pay for the purchase of the territories, as well as pay for further secessions to the Eastern countries, a deal which we will greatly overpay for to make them unable to refuse. Then, using the proposition of a joint excavation company, we will trick the Belkans into spending all the money from the purchase, forcing them into a vulnerable state and forcing their hand into future possible "cooperations" with us."
 osea_glrdc.2.a: "We haven't forgotten."
 
 osea_glrdc.3.t: "A Pivotal Choice"
 osea_glrdc.3.d: "The first stage of our plan has gone excellently, and the Belkans are none the wiser. Niklaus Weber is under our thumb. However, this itself has presented a new opportunity, and there is much division in our inner circles on which option is more beneficial. The original plan involves setting up a joint resource company in our recently purchased territories, which, as we know, posess little to no natural resources. This would dry up all of Belka's money from our trade deal, throwing them back into poverty once again. After this, it would only be a matter of time before Belka either loses control of its military or liquidates it, leaving them as a destabilized minor power of little significance to us, allowing us to fully focus on curbing Yuktobania.\n\nThe other plan, proposed by some of the more liberal members, would be to instead base the company in Ustio, where we have gotten reports of vast underground resources. Doing this would prove our honesty to the Belkans, allowing us to gain favor with them, and as some have suggested, even a possible alliance. This would also most likely put the Belkans back on their feet, restabilizing them under the Alternative Wege, the government most friendly to us.\n\nDebate is rampant in Bright Hill on which plan to choose, with tensions reaching paramount heights. The former option is more reliable in the initial stages, and would gurantee the largest gain from us, as well as allow us to take the real resources in Ustio for ourselves, and prevent Belka from potentially backstabbing us when recovered. However, plunging Belka back into chaos will cause a great amount of unpredictability, and the situation could develop extremely poorly if not managed well. On the other hand, the latter option is highly variable and could result in either a signifcantly worse or a significantly better outcome than the first plan. It has the potential to portray us globally as a peacemaker and forgiver, increasing our support abroad compared to the Yuktobanians. In addition, the possibility of a stable Belka as our ally would be a large blow to Yuktobanian influence, as we would be completely uncontested in the entire Osean continent. Not to mention how big of an asset Belkan scientists and commanders would be to our nation. However, none of this is guranteed, and the possibility always exists that the Belkans will backstab us or demand the return of their territory once they are stabilized. It's unlikely for them to forget our near century of rivalry, after all. This would also mean we would get a smaller cut of the Ustian resources as well. Lastly, many Oseans do not like the prospect of cooperation with Belka. Our land purchase, while praised for it's benefits, was criticized by more nationalistic groups of our nation, proclaiming we owe Belka nothing and should have simply invaded the territories. These people would likely be in high opposition if we were to continue dealings with Belka, a sentiment reinforced by the Nationalist Union members in our own government. As a result, there is likely to be sizable backlash for our actions if we take this route. Unable to reach a consensus, the final decision rests with the President."
 osea_glrdc.3.a: "Belka will pay for her victims.(Option 2 coming soon!)"
 osea_glrdc.3.b: "It's time to bury the hatchet."
 
 osea_belka_land.1.t: "Belkan Resistance in the Great Lakes"
 osea_belka_land.1.d: "While we may have promised liberation to the old owners of this land, that was a rather long time ago and the truth is that the majority of people who live there now mostly consider themselves Belkans through and through. Because of this, only days after moving in we are already recieving reports of protests and discontent with our regime. This was expected, of course, but will take some time to deal with. Eventually we will formally integrate these annexed territories into our federal system, however the region will need to cool off before that can be done. The locals have been living in near poverty from the Belkan Economic Crisis, and have been protesting their own country for quite some time now so it is understandable that they immediately began doing that upon our arrival. With a little time, and some investments into the region improving the quality of life, the Great Lakes region will be integrated into our nation easily. Until then, however, this will be a thorn in our side."
 osea_belka_land.1.a: "Sorry for being so late, Wesson."
 
 osea_belka_land.2.t: "Integrating the Great Lakes"
 osea_belka_land.2.d: "After the Osean War ended in 1910, the territory that we had managed to protect was turned into a new administrative region, the Great Lakes. This continued until the reform turning former Regions into Commonwealths, when it was the backbone of the Eastern Commonwealth. The six Commonwealths form the middlemen between the leadership of our country and the people, and are a crucial part of the representation of citizens across the nation. While not ready to be added into the Eastern Commonwealth yet, pledging our goal to be to have them added to it will be a good motivator for the people to cooperate with us in restoring their livelihood. As a mere occupied territory right now, the citizens of the area do not have the same civil liberties as Osean citizens. Rather than ignoring this, showing that we seek to have them represented in our nation should please them and make them more receptive to our rule."
 osea_belka_land.2.a: "Time to get to work."
 
 osea.1.t: "1991 Defense White Paper"
 osea.1.d: "The National Security Council has released the 1991 Defense White Paper outlining what Osea's defense strategy will be for the upcoming decade.\n\nThe paper focuses on the Yuktobanian threat across the Ceres Ocean and the need for the Osean Defense Forces to focus on developing its aerial and naval forces to control the Ceres Ocean and soften up the Yuktobanian coastline for a potential amphibious invasion."
 osea.1.a: "Better dead than red!"
 
 osea.20.t: "Campaign Season"
 osea.20.d: "As 1991 draws to a close, the people's minds begin to turn to the election due in July of next year. Incumbent President Daniel Andrews of the Unity Party has seen good success throughout his presidency, and seeing as this is merely his first term, the Unity Party is riding on his re-election with a high probability of success. Andrews' Rearmament Declaration at the start of his presidency followed by his comittment to safeguard Osean interests around the globe kicked off his reputation well, and the recent political defeat of Belka, removing a longtime rival of Osea and fulfilling a century-old promise to the Great Lakers simutaneously has greatly increased his popularity with the more hawkish and hardline conservatives, giving him a sizable lead off the Liberty Party. For his second term, Andrews has promised full integration of the Great Lake territories, as well as using their newfound breathing room from Belka to redirect pressure to the Union of Yuktobanian Republics, giving Osea a significant lead in the Cold War.\n\nOpposing Andrews is the Liberty Party's new candidate, Tyler Mackenzie. One of the youngest candidates to ever be chosen, Mackenzie strongly believes that Belka's large military, nationalistic tendencies, and close proximity to Osea makes them a much greater threat than Yuktobania, who he argues Osea should be seeking detente with, instead of carrying the Cold War on into the 21st century. As it stands now, Mackenzie does not have a strong platform to go off of, and the standings are weighted heavily in Andrews' favor currently."
 osea.20.a: "Elections already?"
 
 osea.21.t: "The Perblan Menace"
 osea.21.d: "Our southern neighbor, the Kingdom of Perbla, has never been on good terms with us. With wars commonplace between them and a predecessor nation of ours, the National Republic of Shannon, it's understandable that they would not be amicable to us. Worse still, this has led them to pursue friendly relations with our rival Belka, forming a deadly alliance that skewers us from two angles. The narrowness of the border and the relative state of peace that has existed for some time now has led many to forget the potential threat a Perblan attack has on the heartland of our nation. President Andrews has started a media campaign reminding Oseans of the threat to our south, putting our citizens into a far more hawkish mood, especially those living in our southern regions, as well as swaying them in our favor, showing that we care about their safety and wellbeing from foreign threats."
 osea.21.a: "Our borders must be secure."
 
 osea.22.t: "Our Greatest Enemy"
 osea.22.d: ""My fellow Oseans, I ask you, what is our greatest enemy? Is it the Yuktobanian who seeks to undermine our nation and way of life? Is it the Belkan who sabre-rattles at our borders and threatens to trample us? Not in the slightest! While these forces are indeed a great threat to our wellbeing, as is any nation or people who seeks to disrupt the forces of freedom and democracy worldwide, the greatest threat to Osea is herself. For the only force great enough to topple Osea is the voice of her own people, disunited and shattered, divided and soon to be conquered by her rivals. I urge of you, my fellow Oseans, to judge carefully those around you. Do they stand up to the examples of our forefathers? Do you trust them with the power to make choices in regards to our future, and any threats to our nation that may arise? Would they stand united with us against it, or would they kneel to it? My fellow Oseans, our greatest enemy lies not within the borders of other nations but within our own. Our greatest enemy is the decay that festers within our own nation, that holds us back and causes discord in our ranks! How are we to forge a path forward for the world, and combat the many lies and evils that threaten us if we cannot even unite as one voice, as one nation, to declare who we are? We must all take heart as one and expose these enemies where they stand, and shun them as they shun us! My fellow Oseans, every vote you place for Unity will be one more voice in the grand chorus, one more string in the tapestry of our nation, and most importantly, one less deviant from our destiny!""
 osea.22.a: "The crowd erupted in cheers."
 
 osea.23.t: "Threat of the DLP"
 osea.23.d: ""One concern recently expressed by our citizens is the rise of the nationalist Democratic Liberal Party in Belka, especially so soon after the failure of the Great Lakes Resource Development Company. Do you two have any comments on this matter?"\n\n"We extended the olive branch as best we could, but in the end, Belka is just completely lost. They couldn't work with us to keep the company up for even a minimal amount of time! But there is a silver lining in this. Belka is no longer a factor in our lives. They will not threaten us any more. You have my word on that. Where our focus should really be is on the Yukes. They've been silent for a while, but trust me when I say I know they've got something big-"\n\n"I appreciate your enthusiasm, Mr. President, but before we move onto another topic we'd like to hear Mr. Mackenzie's thoughts. Mr. Mackenzie?"\n\n"Frankly, Mr. President, and my fellow people of Osea, I believe we have made a grave mistake in our treatment of Belka. The DLP is very clearly not fond of us, and no matter how unstable they may appear, make no mistake that their military is still extremely formidable. And let us not forget that the party itself even has ties to the military leadership. I believe that as long as they reign, a violent Belka will always-"\n\n"They have no money! Where will their soldiers' wages come from? Anything they try will fall flat on it's face, just like the GLRDC! The Yukes are the-"\n\n"And let us not forget who proposed the GLRDC? The Wege was our best chance at mending the relations between us, and now we're stuck with angry fascists! Hell, they're probably more dangerous than the Y-"'\n\n"You can't mend relations with the Belkans! They'll never cooperate with us! Those selfish-"\n\n\n"Dear viewers, please excuse us. We'll be back after these messages.""
 osea.23.a: "This happens every year."
 
 osea.24.t: "Opinions on Yuktobania"
 osea.24.d: ""Welcome back to our program. Gentlemen, many Oseans believe the Cold War seems to have come to a stalemate for the time being, with no real developments on either side. What are your thoughts on the Cold War and it's future?"\n\n"If we are not ahead in the Cold War, we are losing. With Belka out of the picture, my primary goal this next term will be a full focus on combating Yuktobanian influence worldwide. Yuktobania is the greatest threat to freedom and democracy the world has ever known. They have stalled out, giving us the chance to strike before they regain their footing. I promise you, my fellow Oseans, no Yuke will ever step foot on anywhere in Osea."\n\n(Cheers are heard throughout the audience)\n\n"I think this is a crucial moment in our time. We have been so busy trying to contain Yuktobania these past few decades, and them trying to contain us, it's just dragging us down at this point. Make no mistake, Osean independence and self-sufficience is very important to me, but frankly I think spending all our money and resources to fight a nation that's across an ocean from us while our own people suffer and starve? It just doesn't make sense to me. I care about the Osean people and their wellbeing more than some political game of smoke and mirrors."\n\n"Well Tyler, if you care so much about the Osean people, why don't you care about keeping them safe from communism? I know this is hard for you Liberties to swallow, but they're not our friends! They hate us! You're telling us to make friends with a wild, hungry tiger!"\n\n"Now now, that's not what I said. I'm not a fool, I know the current administration is not friendly toward us. However, I have seen with my own eyes that in Yuktobania the ice of the Cold War is thawing. Much like us, many people are struggling and are upset to see resources that could help them fueling an endless war machine. The Cold War won't end today, but who's to say the Yuktobanians will feel the same tomorrow? When the day comes that our nations are ready to move on from this dark chapter, I will be at the helm guiding us into a new era of peace."\n\n"They're playing you Tyler. They're playing you like a little puppet on a string-\n\n"Ahem. Thank you, gentlemen, unfortunately that's all the time we have for today. Coming up next on our around-the-clock election coverage, we've got an update on recent polls.""
 osea.24.a: "It's more entertainment than education."
 
 osea.25.t: "The Interview"
 osea.25.d: "'Mr. Mackenzie, do you believe the recent developments in Belka are of an isolated incident, or a part of something larger?"\n\n"Something larger, no doubt about it. A nation cannot stay in chaos forever. So as long as a people are determined, they will right themselves, and I believe we're seeing this unfold right now in Belka. Worse still, and I cannot emphasize this enough, our recent actions towards the Belkans has irrepairably harmed our relations. I do not believe any future Belkan government will be willing to cooperate with us, let along the current administration. It is my firm belief that President Andrews had the potential to end our bitter history with Belka once and for all, and completely squandered it."\n\n"Do you belive the DLP's Belka poses a threat to Osea?"\n\n"Absolutely, sir. In their eyes, we have stolen their land, people, and assets away from them. Don't forget -  These people still posess an extremely formidible military, especially with the DLP's own militarist wing. If I did not know any better, I would guess that Belka will seek to exact their revenge on us within the next... say four years? Yet President Andrews insists they are 'gone for good.' I strongly believe this militarist, nationalist Belka is the greatest threat to our nation right now, and the worst part is that we created it."\n\n"A very interesting insight, Mr. Mackenzie. Let's move on to viewer questions. Starting off...""
 osea.25.a: "A terrifyingly plausible truth."
 
 osea.30.t: "A New Platform"
 osea.30.d: "Over the past few weeks, Mackenzie's popularity in the polls has been slowly creeping upwards. What seemed like a landslide seems to have slid back into a toss-up, as Mackenzie's predictions about Belka seem to become truer by the day, President Andrews can no longer be sure of his re-election. The Unity Party has been performing massive stunts to swing the public's attention away from Belka and onto Yuktobania, but as the Liberty Party throws everything behind Mackenzie and the truth of Belka's situation seems to become more obvious, it's unlikely they'll be able to pretend nothing is happening for long. Admitting to the truth however, would prove Mackenzie's accusations right, and would be a possibly unrecoverable blow to President Andrews' popularity."
 osea.30.a: "Now it's getting exciting!"
 
 osea.40.t: "The 1992 Osean Federal Elections"
 osea.40.d: "Today is the day. Ballot boxes all over Osea are stuffed to the brim by eager voters wishing to make their voice heard in the upper halls of Bright Hill. A tight toss-up between Andrews and Mackenzie, with no clear winner discernable from polls, citizens have no choice but to sit in anticipation for the final results to be announced. The media has been greatly enjoying the tension of this election, with exclusive interviews, polls, and event coverage raking in millions of viewers. Voting went mostly smoothly throughout the nation, aside from local incidents and a noteworthy disturbance at an rural Oured ballot box caused by OPP troublemakers. However, as the day draws to a close, and the votes are all tallied, the people of Osea finally hear, as the last ballot is counted, that the winner of the election is..."
 osea.40.a: "§CLiberty Party§! candidate Tyler Mackenzie! (Other paths coming soon!)"
 
 osea.41.t: "President Mackenzie Elected"
 osea.41.d: "As the results were tallied, the numbers were extremely close but it appears that Tyler Mackenzie has edged out the incumbent Daniel Andrews just barely, securing the presidency for the Liberty Party for the next term. Initial reports were contested and several recounts were performed at the demand of the President, however the results were clear. While not initially having a sizable platform against Andrews, his blunder against Belka last year opened an opportunity for Mackenize to make several predictions about Belka, which quickly began to take shape, making the former President look rather foolish. This upset has gotten extensive media attention, and many are praising Mackenzie as the hero of an underdog story. As the preparations for transfer of power are made, Mackenzie is expected to be inagurated within the next month."
 osea.41.a: "Congratulations, Mr. President."
 
 osea.50.t: "The Inaguration of President Mackenzie"
 osea.50.d: "Tyler Mackenzie was inagurated today as the new President of the Osean Federation. As a member of the Liberty Party, Mackenzie has a large focus on maintaining and expanding individual rights and the rights of the Commonwealths. Most notably, he has a large focus on urban welfare programs, hoping to reduce crime, homelessness, and other issues within large urban centers. While this does leave rural areas somewhat by the wayside, Mackenzie also has plans for large transportations reforms, making it easier to travel throughout the country. In terms of foreign police, Mackenzie is much the opposite of his predecessor, seeking detente with the Union of Yuktobanian Republics, and while originally encouraging cooperation with Belka, after the rise of the DLP he has switched to a hostile stance on them, declaring the DLP to be imprisoning and poisoning the Belkan people. Reactions to this result have been mixed, with the main backlash coming from the Unity Party and our allies, who believe Mackenzie to be an inexperienced, weak-kneed pacifist and communist sympathizer, while many liberal citizens and other nations breathe a sigh of relief from Andrews' hawkishness."
 osea.50.a: "Big promises for a young man."
 
