l_english:
 LOADING_TIP_0:0 "I was just a child when the stars fell from the skies. But I remember how they built a cannon to destroy them. And in turn how that cannon brought war upon us."
 LOADING_TIP_1:0 "I've lost time and time again... but now I've finally won. Look! We launched them off safely. There's my victory. As long as they're in the air, I haven't lost. And I know they'll succeed.\n- Admiral Andersen"
 LOADING_TIP_2:0 "To those who still dare to hide behind the power of their hateful weapons, bring yourself before the light of peace and harmony!\n- Prime Minister Nikanor"
 LOADING_TIP_3:0 "Yo, Buddy. Still alive? And thanks, friend. See you again.\n- Larry "Pixy" Foulke"
 LOADING_TIP_4:0 "Those who survive a long time on the battlefield start to think they're invincible.\n- Larry "Pixy" Foulke"
 LOADING_TIP_5:0 "Did you know... there are three kinds of aces? Those who seek strength. Those who live for pride. And those who can read the tide of battle. Those are the three. And him... He was a true ace.\n- Larry "Pixy" Foulke""
 LOADING_TIP_6:0 "Yukes are heartless creatures"
 LOADING_TIP_7:0 "So, have you found a reason to fight yet... buddy?\n- Larry "Pixy" Foulke"
 LOADING_TIP_8:0 "Onward, onward! We'll steal Leasath's weapons and use them to take back Griswall!\n- ALC Soldier"
 LOADING_TIP_9:0 "The future of our country destroyed, all because of one single pilot, Nemesis!\n- Leasath Base Commander"
 LOADING_TIP_10:0 "There are pilots like you in every generation. And I felled every last one of them.\n- Mihaly A. Shilage"
 LOADING_TIP_11:0 "Amidst the eternal waves of time, From a ripple of change shall the storm rise, Out of the abyss peer the eyes of a demon, Behold the Razgriz, its wings of black sheath!\n- Part 1 of the Razgriz Poem"
 LOADING_TIP_12:0 "The Demon soars through dark skies, Fear and death trail in its shadow beneath, Until men united wield a hallowed sabre. In final reckoning, the beast is slain.\n- Part 2 of the Razgriz Poem"
 LOADING_TIP_13:0 "As the Demon sleeps man turns on man, His blood and madness soon cover the earth, From the depths of despair awaken the Razgriz, Its black wings ablaze in majestic light.\n- Part 3 of the Razgriz Poem"
 LOADING_TIP_14:0 "Nothing else comes close."
 LOADING_TIP_15:0 "Focus. Control. Conviction. Resolve. A true ace lacks none of these attributes. Nothing can deter you from the task at hand except your own fears. This is your sky."
 LOADING_TIP_16:0 "Larry, can you read me? Your fairy godmother is here, Cinderella. ... Today is your lucky day, Larry. Like your birthday.\n- Joshua "Lucan" Bristow to Larry "Pixy" Foulke"
 LOADING_TIP_17:0 "While you're up here 'fighting for peace,' tons of blood is being shed on the ground. Some 'peace,' kid.\n- Larry "Pixy" Foulke"
 LOADING_TIP_18:0 "O'er azure skies and emerald plains, where freedom and justice prevail, with courage and strength, we'll fight to the end for liberty in our land!\n- Usean Anthem"
 LOADING_TIP_19:0 "Oh yeah, just weave through the missiles. What are you, NUTS?!\n- Alvin "Chopper" Davenport"
 LOADING_TIP_20:0 "No kid! You're too young to be a smoking hole on the ground!\n- Alvin "Chopper" Davenport"
 LOADING_TIP_21:0 "Uhh, this is company D. I have a favor to ask. Could you bomb our monster of a captain from the air for us?\n- Osean Company D"
 LOADING_TIP_22:0 "Man, this is ridiculous. I can't believe they choose our next mission with a damn coin AGAIN!\n- Alvin "Chopper" Davenport"
 LOADING_TIP_23:0 "It's them! The Ghosts of Razgriz! The survivors of the Ofnir squadron told me about them!"
 LOADING_TIP_24:0 "Can you see any borders from here? What has borders given us?\n- Larry "Pixy" Foulke"
 LOADING_TIP_25:0 "BURN OSEA TO THE GROUND!!\n- Toraji"
 LOADING_TIP_26:0 "This aircraft is my body. If they are not enough, then I must put my soul into it.\n- Mihaly A. Shilage"
 LOADING_TIP_27:0 "I want to understand the enemy.\n- Mihaly A. Shilage"
 LOADING_TIP_28:0 "This twisted game needs to be reset.\n- Larry "Pixy" Foulke"
 LOADING_TIP_29:0 "He walked all over it with his dirty boots! Over the crisp, white sheets of my bed that I had just made!\n- Captain Matias Torres"
 LOADING_TIP_30:0 "We seek not a conflict, but rather a restoration of balance, a judgment. And it will be done with reason, from beginning to end. The world shall be horrified by the number of lives we will take. Only then will they let go of their weapons...\n- Captain Matias Torres"
 LOADING_TIP_31:0 "I will not allow our perseverance to be desecrated!\n- Captain Matias Torres"
 LOADING_TIP_32:0 "If you wish to live, then you must let go of your life!\n- Captain Matias Torres"
 LOADING_TIP_33:0 "FOR SALVATION!!!\n- Unknown Erusean Pilot"
