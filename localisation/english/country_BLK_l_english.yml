 belka_dlp_won.8.t.a:0 "Excalibur Remains Secret."
 belka_dlp_won.8.d.a:0 "Because of our proficiency in the war, Excalibur never had to be used to assist us, continuing to keep it's existence a secret. It remains as an anti-ICBM facility in the event of a suprise attack against us, however now with our additional resources and time, we will likely be able to upgrade Excalibur beyond it's original purpose, also extending it's operational range, potentially even using it as a offensive weapon. The lack of use has allowed the facility to stay in tip-top shape without major efforts being put forward to maintain it."
 belka_dlp_won.8.t.b:0 "Excalibur Is A Success"
 belka_dlp_won.8.d.b:0 "The use of Excalibur against our enemies, while revealing it's existence and purpose, was critical in the war effort and it is very clear that it was well worth the effort. With the war now over, and new resources and time on our hands, the potential to upgrade the weapon far past it's initial expectations is beginning to come within our reach. Using the operational data from the war, we know exactly where it's strengths and weaknesses lie, and will be able to work around this information to our advantage."
 belka_dlp_won.8.t.c:0 "Rebuilding Excalibur?"
 belka_dlp_won.8.d.c:0 "While the destruction of Excalibur was unfortunate, its limited time in operation combined with the effort expended by the Oseans to destroy it has given us a sizable base of knowledge on how to improve on the first design. While the first tower is completely unsalvageable aside from the cooling towers and some of the base components, the site itself is still very usable and while it still will take a large effort to rebuild it, it will still go faster than a complete rebuild in a new location. That, combined with what we learned, will ensure the second Exalibur does not end the same way as the first."
 
 belka_dlp_won.8.a:0 "Excellent"
 
 belka_dlp_won.9.t:0 "The Tower That Shines At The End Of The World"
 belka_dlp_won.9.a:0 "Truly a king's weapon."
 belka_dlp_won.9.d:0 "While we knew Excalibur could be further upgraded, upon hearing our engineers' reports, the possibilities are nearly endless. Since Excalibur uses chemical lasers projected off of satellites, if we keep adding more of these satellites into orbit, we could keep on increasing the range until a series of refractors could carry it all across the globe, allowing us to strike any position at nearly any time. On top of that, a new theorized staggered cooling system and dynamic mechanized lenses would drastically increase it's fire rate and accuracy. With this weapon, it would not be too far-fetched to call us the masters of the world, as we could theoretically call down the fist of God himself to smite all who oppose our reign. That is, of course, still a long way off, and provided we can keep the tower functioning and in our hands during that time period."
 
