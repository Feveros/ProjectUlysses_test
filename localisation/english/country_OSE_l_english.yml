 #Longest possible party description: ""
 OSE_congress_party_desc_unity_loc: "Founded in 1869, the Unity Party was Osea's first official political party.\n\nCreated in a time of regionalism and conflict, its founders sought the establishment of a more centralized Osean state and the creation and promotion of a unified national identity.\n\nIn the modern day, it is Osea's mainline conservative party and is primarily focused on controlling or neutering threats to the great Osean nation."
 OSE_congress_party_desc_liberty_loc: "The Liberty Party is the antithesis of the Unity Party.\n\nOriginally founded in 1891 by a coalition of politicians dissatisfied with the Unity Party's policies and ideals, the party would not rise to prominence until after the failure of the Osean War and people began to lose trust in the Unity Party and its "big government" style.\n\nIn the modern day, it is Osea's mainline liberal party and focused on increasing personal liberties, improving domestic conditions, and ending extremism abroad."
 OSE_congress_party_desc_nationalist_union_loc: "The Nationalist Union is a coalition of the Osean Brotherhood and Oured Purity Party, two far right militaristic parties.\n\nThe Osean Brotherhood wants to completely abolish with Osea's federal system and turn it into a unitary state and bringing as much of society under the purview of the state as possible.\n\nMeanwhile, the Oured Purity Party is an old school regionalist faction made up of people descended from the leaders of the ancient merchant government of Oured. They uphold Ouredians as superior, treat other Oseans as second-class citizens, and want that to be the law of the land.\n\nDespite these differences, the two parties formed a coalition in hopes of eventually tipping the scales in their favor."
 OSE_congress_party_desc_socialist_loc: "Founded in 1901, the Socialist Party of Osea was founded by a group of union bosses and intellectuals in order to expand the rights of Osean workers.\n\nThroughout the early 20th century, the Socialists had little electoral success but succeeded in organizing demonstrations that pressured the Osean government to expand rights Osean workers.\n\nHowever, as the Cold War between Osea and Yuktobania began to develop, the party split over who to support. In a narrow party election, the pro-Yuktobanian faction won the party's leadership and the pro-Osean faction left and merged with the Liberty Party's "Progressive Caucus." Since then, the SPO has been seen as nothing more than a tool of Yuktobanian destabilization efforts."
 OSE_congress_party_desc_monarchist_loc: "Monarchism has never really been a popular ideology in Osea by any means.\n\nAny monarchists that do exist are few and far between with little to no coordination and mostly isolated to extremist internet forums."
 OSE_congress_party_desc_independent_loc: "Independents describe a group of people who do not align with any of the parties or ideologies listed above.\n\nThis is either because they don't believe in participating in partisan politics out of principle, because their support of a party often swings drastically between elections, or because they don't feel any of the established parties or groups adequately represents them."