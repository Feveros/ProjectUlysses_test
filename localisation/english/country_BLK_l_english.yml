 south_belka.2.t:0 "South Belkan Cities Demilitarize"
 south_belka.2.d:0 "Following a continued lack of success in our military campaign, and growing weary of the constant bombings, casualties, and state of war, almost all major cities and townships in South Belka have agreed to surrender and demilitarize, refusing to host soldiers or produce war-related products. Unable to reinforce in these cities, we have been forced to retreat, begrudgingly allowing the Osean Army to move through these territories unimpeded. While not shattering, this is a major setback and represents a large portion of our country effectively taken over by the enemy, which we will now have to reclaim. We have already prepared defensive positions in the north and are drafting new battle plans, even some rather extreme ones. Despite this precedent, and the now-constant stream of defections to this rebel state, the fight is not over yet."
 south_belka.2.a:0 "Traitors, the lot of them."
 
 south_belka.3.t:0 "Betrayal Of Southern Belka"
 south_belka.3.d:0 "We were warned that it would come to this. Our fatherland in her most perilous hour has been met with deceit and by members of our own People no less. When we embarked upon this crusade to liberate our stolen lands, never did we think that victory would be snatched away with such duplicity. The South lands have always been less than fully Belkan, yet we had dismissed certain comrades as being paranoid and radical for pointing out what is now obvious: that South Belka was the weak link in our national chain. Our shortsightedness and timidity has doomed the Fatherland. Now Osea and her dogs are barking at the gates and our cities burn because of our foolish mistake in letting those mixed breeds fester in their treason and cowardice. The Holy Land of our forefathers must be protected, even if it means that our supposed brethren burn, even if it means releasing the power of Seven Suns upon our soil. The price must be paid."
 south_belka.3.a:0 "Traitors, the lot of them."
 
