 ## OIA Events ##
 osea_oia.1.t: "OIA Discovers Belkan WMD Protocol"
 osea_oia.1.desc: "OIA agents embedded in Belka have reported to us that some elements within the Belkan military have created an emergency plan in the case of a Belkan defeat in the war. According to the report, the plan would be to prevent an invasion of the Belkan "holy land," which is footnoted as meaning the historic Belkan homeland north of the Waldreich Mountains, by deploying seven nuclear weapons on the Waldreich Mountains, creating a wall of stone and radiation that would stop any Allied advance in its tracks."
 osea_oia.1.a: "We need to tell the world about this. Now."
 osea_oia.1.b: "Let's not cause panic. Send a raid to find one of their caches."

 osea_oia.3.t: "OIA Discovers Excalibur Secrets"
 osea_oia.3.d: "PLACEHOLDER"
 osea_oia.3.a: "Now we need to do anything to destroy it."

 ## Great War On Terror ##
 osea_gwot.1.t: "AWWNB Rises Up In Belka"
 osea_gwot.1.desc: "From the ashes of the former Belkan Federation, an anarchist group known as "A World With No Boundaries" has made their move in the nuclear-wasted land and risen up.\n\nReinforced by defectors from the Belkan and even Allied militaries, the group seems to plan on using the geographically secure region of Belka's "holy land" as a base of operations for their worldwide aspirations. What those may be are still uncertain.\n\nBeing the now-dominant power on the Osean continent, the question falls to us, [ROOT.GetNameDef], to decide how to handle these new developments. Do we intervene to assist the Belkan government directly, send them strictly materiel aid, or stay out of it and allow our oldest enemy to further degrade itself?"
 osea_gwot.1.a: "We should stay out of it. Let Belka kill itself from within."
 osea_gwot.1.b: "Intervention would be unpopular but we can't ignore the threat."
 osea_gwot.1.c: "Public opinion be damned, we need to do something about these anarchists!"

