######################################################################

 communism:0 "Socialist"
 communism_noun:0 "Socialism"
 communism_desc:0 "Socialist Regime"
 
 socialism:0 "Socialism"
 socialism_desc:0 "§RSocialism§! is a political philosophy and movement encompassing a wide range of economic and social systems which are characterised by social ownership of the means of production, as opposed to private ownership."

 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "§RDemocratic Socialism§! is a left-wing political philosophy that supports political democracy and some form of a socially owned economy, with a particular emphasis on economic democracy, workplace democracy, and workers' self-management within a market socialist economy or an alternative form of a decentralised planned socialist economy."
 
 liberal_socialism:0 "Liberal Socialism"
 liberal_socialism_desc:0 "§RLiberal Socialism§! is a form of democratic socialism that subscribes to socially liberal and left-wing positions, generally supports a more de-centralized government, and is nominally less hawkish than its conservative counterpart."
 
 conservative_socialism:0 "Conservative Socialism"
 conservative_socialism_desc:0 "§RConservative Socialism§! is a form of democratic socialism that subscribes to socially conservative and right-wing positions, generally supports a more centralized government, and is nominally more hawkish than its liberal counterpart."

 authoritarian_socialism:0 "Authoritarian Socialism"
 authoritarian_socialism_desc:0 "§RAuthoritarian Socialism§! is an economic and political system supporting some form of socialist economics while rejecting political liberalism. As a term, it represents a set of economic-political systems describing themselves as socialist and rejecting the liberal-democratic concepts of multi-party politics, freedom of assembly, habeas corpus and freedom of expression."
 
 religious_socialism:0 "Religious Socialism"
 religious_socialism_desc:0 "§RReligious Socialism§! is a type of socialism based on religious values. Members of several major religions have found that their beliefs about human society fit with socialist principles and ideas. As a result, religious socialist movements have developed within these religions."
 
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "§RSyndicalism§! is a revolutionary current within the labor movement that seeks to unionize workers according to industry and advance their demands through strikes with the eventual goal of gaining control over the means of production and the economy at large."

 belkan_national_syndicalism:0 "Belkan National Syndicalism"
 belkan_national_syndicalism_desc:0 "xxx"
 
###################################################################### 
 
 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 democratic_desc:0 "Democratic Rule"
 
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, §CConservatism§! espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, §CLiberalism§! views safeguarding these rights as the primary function of the state."
 
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "§CSocial Democracy§! is an economic ideology and policy regime, it is described by academics as advocating economic and social interventions to promote social justice within the framework of a liberal-democratic polity and a capitalist-oriented mixed economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution, regulation of the economy in the general interest and social-welfare provisions."
 
 centrism:1 "Centrism"
 centrism_desc:1 "§CCentrism§! is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 
####################################################################

 fascism:0 "Chauvinist"
 fascism_noun:0 "Chauvinism"
 fascism_desc:0 "Chauvinist Regime"
 
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, §8Fascism§! typically venerates devotion to the state and uniting the people under a strong leader."
 
 ultranationalism:0 "Ultranationalism"
 ultranationalism_desc:0 "§8Ultranationalism§! is an extreme form of nationalism in which a country asserts or maintains detrimental hegemony, supremacy, or other forms of control over other nations, usually through violent coercion, to pursue its specific interests."
 
 ethnonationalism:0 "Ethnonationalism"
 ethnonationalism_desc:0 "§8Ethnonationalism§! is a form of nationalism wherein the nation and nationality are defined in terms of ethnicity, with emphasis on an ethnocentric, and in some cases an ethnocratic, approach to various political issues related to national affirmation of a particular ethnic group."

 nativism:0 "Nativism"
 nativism_desc:0 "§8Nativism§! is a form of nationalism that promotes or protects the interests of "native-born" or established inhabitants over those of immigrants. This often includes the support of immigration-restriction measures."
 
 religious_nationalism:0 "Religious Nationalism"
 religious_nationalism_desc:0 "§8Religious Nationalism§! is a type of nationalism that is affiliated with religion, which primarily focuses on the internal politics of society, such as legislating civil and criminal laws that reflect a specific religious outlook and the role of religion in political and social life."

