 belka_dlp_coup.1.t:0 "Clashes Within The Party"
 belka_dlp_coup.1.d:0 "We always expected opposition, at least from the public, and from within our own party to an extent, but we didn't expect it to be around this long. We've begun a number of recovery programs and are already seeing the first fruits of recovery, and yet the militarist faction of our government led by Waldemarr Rald has only dissented louder and louder with each reform that we make, cutting into the military's budget. Unfortunately for us, many of the close-minded officers and generals in the Belkan Armed Forces are seeing these budget cuts as attacks on their livelihood and siding with Rald. It's begun to affect our ability in decision-making, meaning we'll likely need to find a way to please Rald and his militarists."
 belka_dlp_coup.1.a:0 "Can't you just be patient?"
 
 belka_dlp_coup.2.t:0 "Support In The Military"
 belka_dlp_coup.2.d:0 "Almost as soon as we began discussing possible resolutions with Rald, he seems to have disappeared, as well as most of his supporters. We're unsure if they're plotting something, are attempting to force our cabinet into stasis by not meeting the seat count, or if they simply gave up, but in any case it seems the issue resolved itself. Worryingly, many of the heads of the Armed Forces have come forward announcing support for Rald, but despite this outflow of support he has yet to make any appearances."
 belka_dlp_coup.2.a:0 "Back to business."
 
 belka_dlp_coup.3.t:0 "The Coup"
 belka_dlp_coup.3.d:0 "Early yesterday morning, during a regular meeting between Lehmann and several members of the Assembly, a division of the Belkan Army stormed the Dinsmark Parliment Building, capturing those inside and killing any security forces or politicians who resisted. Over the next 24 hours, similar attacks were carried out all across Belkan government buildings with large success, at which point Rald has come forward announcing that a large number of members of the incumbent government were intentionally weakening Belka with the intention of allowing an Osean invasion, and that he has rounded up most of these "traitors" and will be replacing Berthold Lehmann as the head of government. While not many people believe this story, Rald's grip on the military prevents any organized opposition to his new regime."
 belka_dlp_coup.3.a:0 "Third time's the charm?"
 
 belka_dlp_coup.4.t:0 "Ein Volk, Ein Nation, Ein Ziel!"
 belka_dlp_coup.4.d:0 "President Rald held a public speech today, calling for the Belkan people to put aside their differences and remember that they are, above all else, Belkans, and that is what matters. Nationalism has always been high after the Osean scam in the Great Lakes, and it seems Rald is capitalizing on this, uniting the people under their nationality. This has alarmed several nations around us, mostly Osea and our former member nations, but domestically this speech has seen Rald's approval ratings increase greatly."
 belka_dlp_coup.4.a:0 "Belka must be one if she is to survive."
 
 belka_dlp_coup.5.t:0 "Total War"
 belka_dlp_coup.5.d:0 "The humliation and shame inflicted on us not just by Osea, but also the foolish conservatives who allowed Belkan territory to secede in the 1987 Federal Law Review, cannot be allowed to stand. Waldemarr Rald held a meeting with his cabinet today promising an immenent revenge war against Osea and the former states, reclaiming lost Belkan territory, as soon as the military is restored back to its former level. While he has not gone public with this information, he has constantly blamed Osea and the other nations for poisoning Belka, and promises citizens that things will be made right. Rald promises to his cabinet a state of 'total war,' as he describes it- 'To wage war with all tools, methods, resources, and weapons that you have at your disposal, to fight tooth and nail with everything you have until victory or annhilation.'"
 belka_dlp_coup.5.a:0 "Osea's days are numbered."
 
 belka_dlp_coup.6.t:0 "Excalibur Online" #construction of the excalibur was finished, there is room for some modifications and improvments from original design
 belka_dlp_coup.6.d:0 "Excalibur, the chemical laser anti-ICBM system devised as a part of the large military build-up of the past couple decades, has finally been finished with our efforts. The designs have changed slightly since the original proposed design from 1981, however the core design has remained mostly unchanged. These designs have allowed us to make the design more modular, including swappable lenses for different ranges and targets, as well as heat transferring pipes to allow the main structure to assist in cooling as well as the six primary cooling towers. This also has allowed for possible future improvements on the design, but for now we have a simple choice to make on where to invest the last of the project's leftover budget. We could develop an electronic targeting system that syncs up with radar data, allowing Excalibur to easily target agile objects like aircraft, boosting our air superiority capabilities. We could even invest in a denser power system, allowing the laser to reach higher temperatures and give it the ability to assist in ground attacks. Or we could simply keep it to its original purpose and improve its ICBM destruction capabilities."
 belka_dlp_coup.6.a:0 "Develop it to assist air superiority." #make it kill planes
 belka_dlp_coup.6.b:0 "Develop it to assist ground attacks." #make it bomb land
 belka_dlp_coup.6.c:0 "Develop it to target ICBMs better." #make it kill more ICBMs - MUST HAVE FOR AWWNB or Osea counter bomb them during V2 and everyone dies
 
 belka_dlp_coup.7.t:0 "Avalon Dam Finished" #should we reinforce crew of avalon dam in preperation of the incoming war
 belka_dlp_coup.7.d:0 "Started in 1985, the Avalon Dam facility was designed as an undercover top-secret research facility to aid the development of Project Pendragon, our nuclear ICBM program, as well as other classified high-tech projects. While Project Pendragon has already been finished, the facility itself will allow us to develop more weapons and advancements a step above the rest of the world. However, now that this facility has been completed, we must make sure it stays secure. While we could keep the garrison the same as any other military installation, to avoid suspicion, the criticality of the projects being worked on presents a high risk. We could station the former head of Project Pendragon as well as a top ace in the Belkan Air Force, Dr. Anton Kupchenko, head of the "Gault Squadron" at the base, where he could assist in both research and security, as the projects worked on there will likely be continuations of his own work. Alternatively, we could also station the newly-formed Belkan Special Forces at the facility, while this would not allow the research benefits the BSF will likely have a much tighter hold on the facility, making it much more secure, as well as ensure that the BSF will be the first to recieve any new high-tech infantry weapons developed on-site."
 belka_dlp_coup.7.a:0 "Secure Avalon with Kupchenko and Gault Team." #put former Anton Kupchenko team and friends - makes AWWNB start with avalon dam during rebelion
 belka_dlp_coup.7.b:0 "Secure Avalon with the BSF." #put BSF there - if air drop of nukes fails V2 will be used on mountains 
 belka_dlp_coup.7.c:0 "Kupchenko and the BSF belong elsewhere, Avalon is secure enough." #its enough what is already there - just nothing from above happens

 belka_dlp_coup.8.t:0 "Got Mitt Uns" #got mitt uns, 
 belka_dlp_coup.8.d:0 "Religion is a large part of people's lives in Belka, and for the church to disagree with the state would cause dissent within the nation. To combat this, Waldemarr Rald has decided to declare the United Church of Belka, to ensure that the church does not teach dissenting thoughts against the state. This new organization will need a leader from the religious sector that will not be seen as a mere puppet. The three best possible candidates have been presented to Rald, and we now await his answer. Father Hannes Kellermann, head of the Church of Dinsmark, has been an outspoken loyalist of the DLP and while he was originally supportive of the pacifist wing of the party, has since come around and speaks extremely positively of Rald. He may not be very useful aside from his high charisma and undying loyalty, but the church will never be an issue as long as he is around. Opposite of him is Father Arnold Weinmann, a leading figure in the Lumen Cathedral, originally a member of the Alternative Wege, but reluctantly changed to the DLP after accusations of Osean sympathies. He is not an Osean sympathizer, however he greatly prefers the pacifist wing of the DLP, and has yet to endorse Rald publicly, making his loyalty questionable. Despite that, he used to work as an economist during the military build-up several years ago, and likely could be of use in that area, assisting with our own build-up. Finally, we have Father Wilfried Jan Riese von Sergio Luoni, a former bishop from Hoffnung, who was removed from position after declaring many sects as heretical and claiming only he had the true interpretation of the Scriptures. He has since been excommunicated, but leads a small cult-like following in Sudentor, mostly popular with lower-class people and occultists. He is a wild card, loyalty unknown and likely would not serve any extra benefits, however his leadership would keep the Church far from government affairs, as it would be too busy fighting itself to make any targeted effort agains the government."
 belka_dlp_coup.8.a:0 "Father Hannes Kellermann." #Father Hannes Kellermann - north belkan guy, national integralist, he is loyal to the party
 belka_dlp_coup.8.b:0 "Father Arnold Weinmann." #Father Arnold Weinmann - south belkan guy, ecomonist publicist, patriot but half pacifist
 belka_dlp_coup.8.c:0 "Father Wilfried Jan Riese von Sergio Luoni." #pick Father Wilfried Jan Riese von Sergio Luoni - the mad priest - MUST HAVE FOR A SUPER SECRET ENDING OF BELKAN WAR

 belka_dlp_coup.9.t:0 "New Generals" #new generals
 belka_dlp_coup.9.d:0 "Expanding our military will require expanding command just as much as recruiting more soldiers, and for that we must make a choice of where our new leaders will come from. Some younger members of the DLP are involved with the Belkan Army, and while they may not be the cream of the crop, their ideological loyalty may be worth it if a campaign does not go well, where a lesser general may retreat or surrender. Alternatively, the Belkan Officer Academy always allows the best to rise to the top, however the students there belong to a wide variety of ideologies, and as such their quality might be offset by their loyalty to our cause." #just simple event about getting new generals, options are to put few formr officers now in DLP back into army or to get few fresh boiz from academy
 belka_dlp_coup.9.a:0 "Recruit from the DLP." #north belka guys from DLP party
 belka_dlp_coup.9.b:0 "Recruit from the academy." #fresh young blood from south belka

 belka_dlp_coup.10.t:0 "Enforced Loyalty" #purge event
 belka_dlp_coup.10.d:0 "One cannot hide his true intentions forever without making a few slips. Several members of the DLP as well as local leaders in South Belka have made statements that raise questions about where their loyalties lie. To eliminate both would likely be too drastic and may cause Rald's approval to plummet, but a few "examples" will remind the people what they fight for. We then must choose which is more problematic. Traitors in the DLP are a potential threat to Rald himself and could be dangerous if left unchecked, but South Belka was always a stronghold for the Alternative Wege, Osean sympathizers, and even socialists, so making examples of them will likely be of more impact to the people around them." #just and event about rald doing small purge to be sure everything runs ok, he can kill threats to his power in the party or some south belka guys he is not sure are 100% loyal
 belka_dlp_coup.10.a:0 "Cleanse the DLP." #kill party guys
 belka_dlp_coup.10.b:0 "Ensure South Belka's loyalty." #kill south belka guys
 
 belka_dlp_coup.11.t:0 "Belka Uber Alles" #BLK_cult_of_belka focus event
 belka_dlp_coup.11.d:0 "The idea of Belka must be firmly rooted in the mind of each soldier, worker, and citizen of Belka. Not the Belka of today, not the government of Belka nor its people or its land. Belkans must be obsessed with the idea of a Belka that is greater than anything we could imagine now. Closer than family, than work, than religion, than life itself. So close that they are willing to fight, work and die to achieve it. Raising Belka to the status of a deity that we owe our lives, that we must serve with all we have. A Belka that is timeless and infinite, a Belka that is strong to its core. A Belka over all."
 belka_dlp_coup.11.a:0 "Ave Belka."
 
 belka_dlp_coup.12.t:0 "Martial Law" #BLK_police_state event
 belka_dlp_coup.12.d:0 "Martial law is rolling out all over Belkan cities, tightening our grip on the state of affairs in our country. With expanded police forces, curfews, and routine patrols, we can monitor any potential threats to our future decisions very easily. A complete survelliance and police state can be easily controlled and run like a well-oiled machine, and any issues can be brought directly to us within hours."
 belka_dlp_coup.12.a:0 ""Waldemarr Rald is watching YOU!""
 
 belka_dlp_coup.13.t:0 "Formation of The BSF" #BLK_form_bs
 belka_dlp_coup.13.d:0 "The Belkan Special Forces, taking spirit from the ancient Belkan Royal Guard, has been fully formed and now the best soldiers and officers from across the nation are being handpicked to stock its ranks. Highly disciplined and routinely tested to stay in top shape, the BSF will be both the spearhead in any attack in war, and the centerpoint in any critical defense. No doubt will the BSF set a precedent for elite divisions around the world, and we hope to expand its size and capabilities in the coming times."
 belka_dlp_coup.13.a:0 "Belka has never lost her spirit."
 
