 belka_dlp_won.1.t:0 "Belkan Victory"
 belka_dlp_won.1.d:0 "Despite being in the deepest depression the nation had ever seen. Despite suffering 4 goverment changes in the span of a few years. Despite being backstabbed, surrounded, and it's military neutered, Belka has won. Osea has sued for peace after facing mounting backlash at home about the war being pointless now that the Eastern Osean nations have been occupied, and blaming their government for failing to protect them. Sapin has pulled back with them, the casualties on it's military leaving it compromised and even more reliant on the Oseans than before. The East lies under our control, at least formally, and as it stands today, Belka is the mightiest nation on the continent."
 belka_dlp_won.1.a:0 "As it should be."
 
 belka_dlp_won.2.t:0 "Belka Day"
 belka_dlp_won.2.d:0 "Morale and patriotism are reaching all time peaks as the people come out in droves, not to protest, but this time to celebrate the great victory over those who would see us undone. Our people, military, and government are elated and optimistic for the future, and Waldemarr Rald has called both for a official holiday every year on the day of the treaty, and a nearly month-long celebration right now to commemorate our great victory. Additionally, Rald is preparing both the largest military parade in the world to date, as well as a fiery speech to the people of the nation."
 belka_dlp_won.2.a:0 "We have earned our celebration."
 
 belka_dlp_won.3.t:0 "Dinsmark Victory Parade"
 belka_dlp_won.3.d:0 "The longest military parade in history was held in Dinsmark today, with a column of tanks, divisions, and soldiers stretching over 15 kilometers wrapping around the city, with several air divisions worth of planes doing circles and flyovers the city. While the turnout is lacking an official count, estimates of over 1.5 million people showed up in attendance to the parade. It lasted until dusk, after which the bands played their traditional signal of the day ending and the soldiers returned to their stations. The parade has seen extensive coverage by media both local and international, and while most local media outlets were impressed and pleased to see the soldiers return home, many of the international reporters condemn the parade as "imperialist" and claim our actions give no reason for celebration. The rest merely hold their tongues, as they know there is now no country to stop the army they just watched."
 belka_dlp_won.3.a:0 "The world has seen we are ready to continue fighting if we must."
 
 belka_dlp_won.4.t:0 ""Belkan Once More""
 belka_dlp_won.4.d:0 ""My fellow Belkans, it is with great pride and pleasure that I announce to you that Belka has been made whole once more. Those among us who attempted to undermine our national identity have been swept aside, and the damage they have caused has been reversed. All the territory we have lost over the past few years has been reobtained, with new conquests putting us in possibly the most powerful position our nation has been in, ever. We have also proved our might to the world, that the Belkans are a forced to be reckoned with, through our defeat and humiliation of the Osean forces. The Oseans are not the lords of the world they thought they were, and we will not dance to their music. The misguided lands of our eastern territories have been pacified, and with their troublemakers dealt with, it is believable they will choose to remain with us now. My fellow Belkans, our nation is truly Belkan once more.""
 belka_dlp_won.4.a:0 "The crowd erupted in cheers and applause."
 
 belka_dlp_won.5.t:0 "The Fatherland Heals"
 belka_dlp_won.5.d:0 "While the Belkan people still live in relative poverty, as they have since the beginning of the depression, we have been able to give them all something that has been severely lacking for much longer: Hope. This hope we have given them has given them the strength to hold on just a little longer, as we begin to roll out relief efforts all over the country. "Aid stations" providing food, clothes, and medical supplies have been set up by the military in all major cities and we are continuing to set more up where they are needed. We will prove to the people that the new Belka is a Belka they can trust."
 belka_dlp_won.5.a:0 "No one will be left behind."
 
 belka_dlp_won.6.t:0 "Back Into The Fold"
 belka_dlp_won.6.d:0 "Formal resistance and all semblence of independence in our regained core territories have all but been dismantled, however many infuriated partisans, many of whom were made of the former independence force, have moved underground and have started to fight more covertly against our rule. Much of the industry and infrastructure has been utterly decimated, as it was already rundown as a result of the depression, making it very weak to the fighting during the war, in addition to intentional destructions by the resistance as they retreated. Most of the non-Belkans in the area do not share in the sense of celebration the rest of our nation is enjoying, and as a result are not eager to begin rebuilding. It will be a long time before these former lands will be a core part of Belka again."
 belka_dlp_won.6.a:0 "This is the price that comes with disloyalty."
 
 belka_dlp_won.7.t:0 "Ustian Occupation"
 belka_dlp_won.7.d:0 "The knife that the Oseans used to backstab us, Ustio, has come under our control once again. Rather than being granted regional independence like the Gebetians and Rectans, a combination of their betrayal and the newly discovered resource deposits have led us to fully annex their lands instead. The steel deposits will be used to bolster our own mining operations, and the precious uranium caches will allow us to continue nuclear research, become a profitable export, and possibly develop more powerful superweapons. The downside to this is that the Ustians, whom have always been highly resistant to our rule, only become more radicalized by our annexation, and even thought their army was defeated news is coming in of terror attacks and partisan strikes up and down the territory. It will likely be a long time before we can fully pacify and integrate these lands once again."
 belka_dlp_won.7.a:0 "Ustio will be Belkan, whether they want it or not."
 
